<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">消息内容</h4>
            </div>
            <div class="modal-body" >
                <div class="form_group">
                    <div class="row">
                        <label class="control-label col-md-4 text-right">发送人：</label>
                        <span ng-bind="message.username"></span>
                    </div>

                    <div class="row">
                        <label class="control-label col-md-4 text-right">邮箱：</label>
                        <span ng-bind="message.email"></span>
                    </div>

                    <div class="row">
                        <label class="control-label col-md-4 text-right">备注：</label>
                        <span ng-bind="message.remark"></span>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()"> 关闭</button>
            </div>
        </div>
    </div>
</div>
