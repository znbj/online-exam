spring:
  application:
    name: api-gateway

server:
  port: 8765

eureka:
  instance:
    ip-address: 127.0.0.1
    port: 8761
    status-page-url: http://${spring.cloud.client.ipAddress}:${server.port}
    instance-id: ${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.ip-address}:${eureka.instance.port}/eureka/
ribbon:
  eureka:
    enabled: true

zuul:
  routes:
    static:
      path: /static/**
      url: http://localhost:8001/
    exam-service: /exam/**
    auth-service:
      sensitiveHeaders:
      path: /auth/**
      stripPrefix: false
  add-proxy-headers: true

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8765/auth/oauth/token
      userAuthorizationUri: http://localhost:8765/auth/oauth/authorize
      clientId: web-app
      preEstablishedRedirectUri: http://localhost:8765/login
      registeredRedirectUri: http://localhost:8765/register
      useCurrentUri: false
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG
    com:
      tangyi:
        mapper: TRACE